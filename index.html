<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List | Rahul</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<section class="todoContainer">
			<div class="heading">
				<div class="title">To Do List</div>
				<div id="taskCount"></div>
			</div>
			<div class="taskBox">
				<input type="text" autocomplete="off" placeholder="Add New Task" class="taskInput" id="taskInput">
				<button title="Add Task" class="submitTask" id="addTask"></button>
			</div>
			<div class="taskList">
				<ul id="taskList"></ul>
			</div>
		</section>
	</main>
	<!-- Javascript -->
	<script src="script.js"></script>
</body>
</html>
